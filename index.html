<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe game</title>
    <link rel="stylesheet" href="./public/css/app.css">
</head>

<body>
    <div class="container-1">
        <h1 class="text-shadows">Tic Tac Toe</h1>
        <div class="players">
            <label for="player-one">Player 1:</label>
            <input type="text" id="player-one" value="Player 1">
            <label for="player-two">Player 2:</label>
            <input type="text" id="player-two" value="Player 2">
        </div>
    </div>
    <div class="board">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
    </div>
    <button class="tic-button">Reset</button>
    </div>
    <script src="./public/js/app.js"></script>
</body>

</html>
